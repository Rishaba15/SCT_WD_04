<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do Web App (Static UI)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 30px 0 10px;
    }

    .todo-container {
      background: #2e2e3e;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }

    input[type="text"] {
      flex: 2;
    }

    input[type="datetime-local"] {
      flex: 1.5;
    }

    button {
      background: #444;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }

    .task {
      background: #3e3e4e;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
    }

    .task.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .task-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-actions button {
      margin-left: 5px;
    }

    .task-time {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>üìù To-Do Web App</h1>

  <div class="todo-container">
    <div class="input-group">
      <input type="text" placeholder="Enter task..." />
      <input type="datetime-local" />
      <button>Add</button>
    </div>

    <div class="task">
      <div class="task-top">
        <span>Example Task: Design homepage</span>
        <div class="task-actions">
          <button>Done</button>
          <button>Edit</button>
          <button>Delete</button>
        </div>
      </div>
      <div class="task-time">üïí 2025-07-15 14:30</div>
    </div>

    <div class="task completed">
      <div class="task-top">
        <span>Completed Task: Write README</span>
        <div class="task-actions">
          <button>Undo</button>
          <button>Edit</button>
          <button>Delete</button>
        </div>
      </div>
      <div class="task-time">üïí 2025-07-14 10:00</div>
    </div>

  </div>

</body>
</html>
